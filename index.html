<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Ordering System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>🍕 Welcome to Our Café 🍝</h1>
        <nav>
            <a href="#menu">🥘 Menu</a>
            <a href="#cart">🛒 Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>
    
    <section id="menu">
        <h2>Delicious Menu 😋</h2>
        <div class="item" data-name="Chocolate Pastry" data-price="50">
            <img src="pastry.jpg" alt="Chocolate Pastry">
            <p>Chocolate Pastry - ₹50</p>
            <button onclick="addToCart('Chocolate Pastry', 50)">Add to Cart</button>
        </div>
        <div class="item" data-name="Creamy Pasta" data-price="120">
            <img src="pasta.jpg" alt="Creamy Pasta">
            <p>Creamy Pasta - ₹120</p>
            <button onclick="addToCart('Creamy Pasta', 120)">Add to Cart</button>
        </div>
        <div class="item" data-name="Cheese Burst Pizza" data-price="200">
            <img src="pizza.jpg" alt="Cheese Burst Pizza">
            <p>Cheese Burst Pizza - ₹200</p>
            <button onclick="addToCart('Cheese Burst Pizza', 200)">Add to Cart</button>
        </div>
    </section>
    
    <section id="cart">
        <h2>Your Cart 🛍️</h2>
        <ul id="cart-items"></ul>
        <p>Total: ₹<span id="cart-total">0</span></p>
        <button onclick="checkout()">Checkout via WhatsApp</button>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
